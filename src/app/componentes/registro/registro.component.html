<div class="container mt-5">

    <div *ngIf="mensajeError.length > 0" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Atención!</strong>{{ mensajeError }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-info">
                    <h4 class="text-center">Registrate</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="usuario">Email:</label>
                        <input class="form-control" type="text" name="email" id="email"
                            placeholder="Ingrese su nombre de usuario" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input class="form-control" type="password" name="password" id="password"
                            placeholder="Ingrese su contraseña" [(ngModel)]="password">
                    </div>
                    <div class="form-group">
                        <label for="password">Repetir contraseña:</label>
                        <input class="form-control" type="password" name="conf-password" id="conf-password"
                            placeholder="Repita su contraseña" [(ngModel)]="passwordAConfirmar">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark w-100 mt-2" type="button" name="Registrarse"
                            (click)="registrarUsuario()">Registrarse</button>
                        <br>
                        <button class="btn btn-dark w-100 my-2" type="button" name="Limpiar"
                            (click)="limpiarForm()">Borrar
                            datos ingresados</button>
                        <br>
                        <a routerLink="/">Tenés una cuenta?Ingresa con tu email</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
