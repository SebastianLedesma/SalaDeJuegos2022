<h3 class="text-white">Hacé click en la imagen para encontrar al fantasma en el menor número de intentos posibles.</h3>

<div class="mb-3 fondo" *ngIf="juegoIniciado; else juegoNoIniciado">

    <div *ngIf="mensaje.length > 0" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Fin!</strong> {{ mensaje }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row">
        <div class="col-8 text-center">
            <img class="img-fluid" src="./assets/busqueda-fantasma/halloween.jpg" alt="Imagen con personajes de terror." (click)="obtenerClick($event)">
        </div>

        <div class="border border-white col-3 div-wrapper">
            <p class="text-white">Pista: 
                <br>
                <span *ngFor="let pista of pistasEnPantalla">
                    . {{ pista }} <br>
                </span>
            </p>
        </div>

        
        <div *ngIf="!rondaIniciada">
            <div class="d-grid gap-2 col-6 mx-auto mt-2">
                <button (click)="empezarJuego()" class="btn btn-danger">Jugar otra vez</button>
              </div>
        </div>
        
    </div>
</div>

<ng-template #juegoNoIniciado>
    <button class="btn btn-outline-warning bnt-" (click)="empezarJuego()">Jugar</button>
</ng-template>
